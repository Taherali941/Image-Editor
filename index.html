<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for ="image-input" class="btn">
                        choose Image
                        <input type="file" id="image-input" accept="image-input" hidden>
                    </label>
                    <button class="btn">reset</button>
                    <button class="btn">download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>no image chosen</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <h2>filters</h2>
                <div class="filters">
                    <div class="filter">
                        <p>brigtness</p>
                        <input name = "brightness" type="range" min="0" max="200" value="100" class="slider" id="brightness">
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
